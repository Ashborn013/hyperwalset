# Monitor Configs
# source https://wiki.hyprland.org/Configuring/Monitors/#general
monitor=,preferred,auto,1 # for pluggin in random monitors
monitor=,highrr,auto,1 # prefer high refresh rate for all monitors
monitor=eDP-1,1920x1080,1920x0,1

# source=~/.config/hypr/mocha.conf


input {
    kb_layout= us , pl
    kb_variant=ffffff
    kb_model=
    kb_options=compose:rctrl,level3:ralt_switch
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=no
        disable_while_typing=true
        scroll_factor=1
        drag_lock	= true
    }
}

misc {
   disable_hyprland_logo = true
   # no_vfr	= true
   # animate_manual_resizes	= true
}

binds { 
   workspace_back_and_forth = true
}

general {
    #sensitivity=1.0 # for mouse cursor
    #main_mod=SUPER
    
    gaps_in=8
    gaps_out=8
    border_size=3
    col.active_border=0xff{insertCol}
    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

}

decoration {
    # drop_shadow = true
    # shadow_range = 1
    # shadow_render_power	= 4
    # col.shadow = 0xee1a1a1a	
    dim_inactive = false
    dim_strength = 0.25
    blur_new_optimizations = on
    rounding=8
    blur=2
    blur_size=1 # minimum 1
    blur_passes=5 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}



animations {
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    #
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # #
    #animation = windows, 1, 7, myBezier
    #animation = windowsOut, 1, 7, default, popin 80%
    #animation = border, 1, 10, default
    #animation = fade, 1, 7, default
    #animation = workspaces, 1, 7, default
    
    #enabled=1
    #bezier=overshot,0.05,0.9,0.1,1.1
    #bezier=overshot,0.13,0.99,0.29,1.1
    #animation=windows,1,4,overshot,slide
    #animation=border,1,10,default
    #animation=fade,1,10,default
    #animation=workspaces,1,6,overshot,slidevert
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 7, default
    
    enabled=1
    bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation = windowsMove, 1, 5, myBezier
    animation = windowsOut, 1, 5, myBezier
    animation=border,1,10,default
    # animation=fade,1,10,default
    animation = fade, 1, 5, default
    animation=workspaces,1,6,overshot,slidevert
}

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    force_split=0
    #col.group_border==0x000000
    #col.group_border_active=0x00000000
}

master{
    
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
}

